<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Hello!</title>
    <script>
        
        // Wait until full content has loaded to run functions
        document.addEventListener('DOMContentLoaded', function() {
           
        // Change font color of "Hello!" header
            document.querySelectorAll('button').forEach(function(button) {
                button.onclick = function() {
                    document.querySelector('#title').style.color = button.dataset.color;
            }
            });
        
        // To-do list
        document.querySelector('form').onsubmit = () => {
            const task = document.querySelector('#task').value;
            console.log(task);

            // Stop form from submitting (everything will be done in the browser)
            return false;
        }
        });
    
    </script>
    </head>
    <body> 
        <h1 id="title">Tasks</h1>
        <h5>Title Color:</h5>
        <button data-color="black">Black</button>
        <button data-color="red">Red</button>
        <button data-color="blue">Blue</button>
        <button data-color="green">Green</button>
       
       <ul id="tasks">
       </ul>
       <form>
            <input id="task" placeholder="New Task" type="text">
            <input type="submit">
        </form>

        
    </body>
</html>
