<!DOCTYPE html>
<html lang="en">
    <head>
        <title>tableee</title>
        <style>
            table {
                border: 1px solid black;
                border-collapse: collapse;
            }
            td, th {
                border: 1px solid black
            }
        </style>
    </head>
    <body>
        <table>
            <thead>
                <tr>
                    <th>State</th>
                    <th>Capitol</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>North Carolina</td>
                    <td>Raleigh</td>
                </tr>
                <tr>
                    <td>South Carolina</td>
                    <td>Columbia</td>
                </tr>
            </tbody>
         </table>
    </body>
